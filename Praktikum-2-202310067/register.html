<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./assets/CSS/register.css">
</head>
<body>
    <div id="Register">
        <h1>Register</h1>
        <form action="" method="post">

            <div class="npm">
                <label>NPM :</label><br>
                <input type="text" name="npm1" value="" placeholder="Masukkan NPM">
            </div>
            <div class="name">
                <label>Fullname :</label><br>
                <input type="text" name="name1" value="" placeholder="Masukkan nama">
            </div>
            <div class="box">
                <label>Email :</label><br>
                <input type="email" name="email1" value="" placeholder="Masukkan email">
            </div>
            <div class="box">
                <label>Password :</label><br>
                <input type="password" name="password1" value="" placeholder="Masukkan password">
            </div>
            <div class="placebirth">
                <label>Place Birth :</label><br>
                <input type="text" name="placebirth1" value="" placeholder="Masukkan tempat lahir">
            </div>
            <div class="birthdate">
                <label>Birthdate :</label>
                <input type="date" name="birthdate1" value="" placeholder="dd/mm/yyyy">
            </div>
            <div class="radio">
                <label><b>Gender</b> :</label><br>
                <input type="radio" name="radio1" value="Male" ="Male">Male
                <input type="radio" name="radio1" value="Female" placeholder="Female">Female
            </div>
            <div class="address">
                <label>Address :</label><br>
                <textarea type="address" cols="30" rows="3" placeholder="Masukkan alamat"></textarea>
            </div>

            <div class="button-group">
                <button type="button" onclick="window.location.replace('login.html')">Cancel</button>
                <button type="submit" class="btn-blue">Save</button>
            </div>

        </form>
    </div>

</body>
</html>
