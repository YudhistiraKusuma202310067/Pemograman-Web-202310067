<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 2</title>
</head>
<body>
    <h1>Elemen Form</h1>
    <p>Form Method GET</p>
    <from action="" method="get">
        <p>
            <label>Input Text :</label>
            <input type="text" value="" name="fullname" placeholder="Masukkan Nama"/>
        </p>
        <p>
            <label>Input Email :</label>
            <input type="email" value="" name="email"/>
        </p>
        <p>
            <label>Input Check</label>
            <input type="checkbox" name="check1" value="1" />
            <input type="checkbox" name="check1" value="2" />
        </p>
        <p>
            <label>Input radio</label>
            <input type="radio" name="radio1" value="P" />
            <input type="radio" name="radio1" value="L" />
        </p>
        <p>
            <label>Input Color</label>
            <input type="color" name="color" value="" />
        </p>
        <p>
            <label>Input Password</label>
            <input type="password" name="password" value="" />
        </p>
        <p>
            <label>Textarea</label>
            <textarea name="address" cols="30" rows="10" placeholder="Alamat lengkap"></textarea>
        </p>
        <p>
            <label>Select Box</label>
            <select name="ortu">
                <option value="">Pilih salah satu</option>
                <option value="ayah" selected>Ayah</option>
                <option value="ibu">Ibu</option>
            </select>
        </p>
        <p>Button</p>
        <button type="button">Tombol Biasa</button>
        <button type="reset">Tombol Reset</button>
        <button type="submit">Tombol Submit</button>
    </from>
    
</body>
</html>
